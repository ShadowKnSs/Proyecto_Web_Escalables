<mat-toolbar color="primary">
    <span class="logo">Tienda Universitaria</span>
  
    <span class="spacer"></span>
  
    <!-- Buscador -->
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar productos</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Buscar">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
    <!-- Filtros (Placeholder inicial) -->
    <mat-select placeholder="Categoría" class="categoria-select">
      <mat-option value="todos">Todos</mat-option>
      <mat-option value="libros">Libros</mat-option>
      <mat-option value="tecnologia">Tecnología</mat-option>
      <mat-option value="papeleria">Papelería</mat-option>
    </mat-select>
  
    <!-- Usuario o Login -->
    <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
      <button mat-raised-button color="accent" (click)="onLogin()">Iniciar Sesión</button>
    </ng-container>
  
    <ng-template #loggedInTemplate>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>shopping_bag</mat-icon>
          <span>Mis Compras</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </ng-template>
  </mat-toolbar>
